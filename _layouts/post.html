---
layout: default
---
<article class="post-wrap" itemscope itemtype="http://schema.org/BlogPosting">
	<header class="section-head post-head">
		<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" class="post-meta post-date icon-calendar">
			{{ page.date | date: "%b %-d, %Y" }}
		</time>
		{% if page.author %}
			<span itemprop="author" itemscope itemtype="http://schema.org/Person" class="post-meta post-author icon-user">
					<span itemprop="name">{{ page.author }}</span>
			</span>
		{% endif %}
		{% for category in page.categories %}
			<a href="{{ site.baseurl }}{{ category }}"><div class="post-meta post-category icon-category"> {{ category }}</div></a>
		{% endfor %}
	</header>

	 <div class="item-title post-title"> <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></div>

	<div class="post-content" itemprop="articleBody">
	    {{ content }}
	</div>
</article>
